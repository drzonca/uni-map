<html ng-app="uniMapApp">
<head>
    <link href="{{ url_for('static', filename='css/map.css') }}"
          rel='stylesheet'>
    <link href="{{ url_for('static', filename='bower_components/leaflet/dist/leaflet.css') }}"
          ref='stylesheet'/>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css'
          rel='stylesheet'/>
</head>
<body ng-controller="MapController">
<leaflet width="100%"
         height="100%"
         center="center"
         tiles="tiles"
         markers="markers"
         watchMarkers="false"
         ></leaflet>
<!-- scripts -->
<script src='{{ url_for('static', filename='bower_components/leaflet/dist/leaflet.js') }}'></script>
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/angular/angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/angular-local-storage/dist/angular-local-storage.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app/app.js') }}"></script>
</body>
